<div class="container-fluid">
  <div class="row">

    <!-- CONTENU PRINCIPAL -->
    <main class="col-lg-8 doc-content">

      <!-- Barre de recherche -->
      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher dans ce cours..."
          (input)="search.set($any($event.target).value)"
        />
      </div>

      <!-- Sections -->
      @for (section of filteredSections(); track section.id) {
        <app-course-section [section]="section" />
      }

    </main>

    <!-- TABLE DES MATIÃˆRES -->
    <aside class="col-lg-4 d-none d-lg-block doc-toc">
      <nav>
        <ul class="list-unstyled">

          @for (heading of headings(); track heading.id) {
            <li
              [class.active]="scrollSpy.activeId() === heading.id"
              [style.padding-left.px]="heading.level === 3 ? 16 : 0"
            >
              <a [href]="'#' + heading.id">
                {{ heading.text }}
              </a>
            </li>
          }

        </ul>
      </nav>
    </aside>

  </div>
</div>
